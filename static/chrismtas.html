<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Holidays from Xenon üéÑ</title>
  <meta http-equiv="refresh" content="1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      overflow: hidden;
      background: #2a1810;
    }

    .room {
      width: 100%;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    /* Sky/ceiling gradient */
    .ceiling {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 12%;
      background: linear-gradient(180deg, #1a3a52 0%, #2d5a7b 100%);
    }

    /* Left wall - angled perspective */
    .wall-left {
      position: absolute;
      top: 8%;
      left: 0;
      width: 38%;
      height: 70%;
      background: linear-gradient(90deg, #8b5a2b 0%, #a0682e 30%, #b87333 100%);
      transform: perspective(800px) rotateY(15deg);
      transform-origin: left center;
      box-shadow: inset -20px 0 40px rgba(0,0,0,0.3);
    }

    /* Left wall wood paneling */
    .wall-left::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: repeating-linear-gradient(
        0deg,
        transparent 0px,
        transparent 80px,
        rgba(0,0,0,0.15) 80px,
        rgba(0,0,0,0.15) 82px
      ),
      repeating-linear-gradient(
        90deg,
        transparent 0px,
        transparent 150px,
        rgba(0,0,0,0.1) 150px,
        rgba(0,0,0,0.1) 152px
      );
    }

    /* Right wall - angled perspective */
    .wall-right {
      position: absolute;
      top: 8%;
      right: 0;
      width: 45%;
      height: 70%;
      background: linear-gradient(270deg, #7a4a1f 0%, #8b5a2b 40%, #a0682e 100%);
      transform: perspective(800px) rotateY(-12deg);
      transform-origin: right center;
      box-shadow: inset 20px 0 40px rgba(0,0,0,0.2);
    }

    /* Right wall wood paneling */
    .wall-right::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: repeating-linear-gradient(
        0deg,
        transparent 0px,
        transparent 80px,
        rgba(0,0,0,0.15) 80px,
        rgba(0,0,0,0.15) 82px
      ),
      repeating-linear-gradient(
        90deg,
        transparent 0px,
        transparent 120px,
        rgba(0,0,0,0.1) 120px,
        rgba(0,0,0,0.1) 122px
      );
    }

    /* Back wall / corner */
    .wall-back {
      position: absolute;
      top: 10%;
      left: 35%;
      width: 30%;
      height: 60%;
      background: linear-gradient(180deg, #9a6830 0%, #b87333 50%, #a0682e 100%);
      box-shadow: inset 0 0 50px rgba(0,0,0,0.3);
    }

    .wall-back::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: repeating-linear-gradient(
        0deg,
        transparent 0px,
        transparent 60px,
        rgba(0,0,0,0.12) 60px,
        rgba(0,0,0,0.12) 62px
      );
    }

    /* Floor - behind all elements, larger than viewport */
    .floor {
      position: absolute;
      bottom: -10%;
      left: -20%;
      right: -20%;
      height: 45%;
      background: linear-gradient(180deg, #5d3a1a 0%, #4a2e15 50%, #3d2510 100%);
      transform: perspective(500px) rotateX(20deg);
      transform-origin: bottom center;
      z-index: 1;
    }

    .floor::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: repeating-linear-gradient(
        90deg,
        transparent 0px,
        transparent 100px,
        rgba(0,0,0,0.15) 100px,
        rgba(0,0,0,0.15) 102px
      );
    }

    /* Large window - left wall */
    .window-left {
      position: absolute;
      top: 15%;
      left: 4%;
      width: 28%;
      height: 50%;
      background: linear-gradient(180deg, #1a3a52 0%, #2d5a7b 25%, #4a7fa8 50%, #6b9fc4 75%, #8bbad8 100%);
      border: 18px solid #5d3a1a;
      border-radius: 8px 8px 0 0;
      transform: perspective(800px) rotateY(15deg);
      transform-origin: left center;
      box-shadow: 
        inset 0 0 30px rgba(255,255,255,0.2),
        0 5px 20px rgba(0,0,0,0.4);
      overflow: hidden;
    }

    /* Window frame cross */
    .window-left::before {
      content: '';
      position: absolute;
      top: 48%;
      left: 0;
      right: 0;
      height: 14px;
      background: #5d3a1a;
      transform: translateY(-50%);
      z-index: 5;
    }

    .window-left::after {
      content: '';
      position: absolute;
      top: 0;
      left: 48%;
      width: 14px;
      bottom: 0;
      background: #5d3a1a;
      transform: translateX(-50%);
      z-index: 5;
    }

    /* Snow scenery in left window */
    .window-left-scene {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
    }

    .snow-hill-1 {
      position: absolute;
      bottom: 0;
      left: -10%;
      width: 70%;
      height: 40%;
      background: #e8f4f8;
      border-radius: 100% 100% 0 0;
    }

    .snow-hill-2 {
      position: absolute;
      bottom: 0;
      right: -10%;
      width: 80%;
      height: 35%;
      background: #dbeef4;
      border-radius: 100% 100% 0 0;
    }

    .pine-tree {
      position: absolute;
      bottom: 20%;
      width: 0;
      height: 0;
      border-left: 28px solid transparent;
      border-right: 28px solid transparent;
      border-bottom: 75px solid #1a4d2e;
    }

    .pine-tree::before {
      content: '';
      position: absolute;
      bottom: -100px;
      left: -36px;
      width: 0;
      height: 0;
      border-left: 36px solid transparent;
      border-right: 36px solid transparent;
      border-bottom: 90px solid #1a4d2e;
    }

    /* Snow on top of trees - builds up with animation */
    .pine-tree::after {
      content: '';
      position: absolute;
      top: -10px;
      left: -18px;
      width: 36px;
      height: 18px;
      background: #fff;
      border-radius: 50% 50% 30% 30%;
      box-shadow: 
        -12px 22px 0 4px #fff,
        12px 22px 0 4px #fff,
        -22px 52px 0 6px #fff,
        22px 52px 0 6px #fff,
        0px 75px 0 5px #fff;
      animation: snowBuild 30s ease-out forwards;
      animation-delay: 6s;
      opacity: 0;
    }

    @keyframes snowBuild {
      0% { opacity: 0; transform: scale(0); }
      10% { opacity: 0; transform: scale(0); }
      100% { opacity: 1; transform: scale(1); }
    }

    .pine-tree-1 { left: 12%; bottom: 22%; }
    .pine-tree-2 { left: 48%; bottom: 18%; transform: scale(0.65); }
    .pine-tree-3 { left: 82%; bottom: 24%; transform: scale(0.45); }
    .pine-tree-4 { left: 30%; bottom: 16%; transform: scale(0.5); }

    /* Large window - right wall */
    .window-right {
      position: absolute;
      top: 12%;
      right: 5%;
      width: 32%;
      height: 55%;
      background: linear-gradient(180deg, #1a3a52 0%, #2d5a7b 25%, #4a7fa8 50%, #6b9fc4 75%, #8bbad8 100%);
      border: 18px solid #5d3a1a;
      border-radius: 8px 8px 0 0;
      transform: perspective(800px) rotateY(-12deg);
      transform-origin: right center;
      box-shadow: 
        inset 0 0 30px rgba(255,255,255,0.2),
        0 5px 20px rgba(0,0,0,0.4);
      overflow: hidden;
    }

    .window-right::before {
      content: '';
      position: absolute;
      top: 48%;
      left: 0;
      right: 0;
      height: 14px;
      background: #5d3a1a;
      transform: translateY(-50%);
      z-index: 5;
    }

    .window-right::after {
      content: '';
      position: absolute;
      top: 0;
      left: 48%;
      width: 14px;
      bottom: 0;
      background: #5d3a1a;
      transform: translateX(-50%);
      z-index: 5;
    }

    /* Winter scenery in right window */
    .window-right-scene {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
    }

    .snow-hill-r1 {
      position: absolute;
      bottom: 0;
      left: -10%;
      width: 75%;
      height: 38%;
      background: #e8f4f8;
      border-radius: 100% 100% 0 0;
    }

    .snow-hill-r2 {
      position: absolute;
      bottom: 0;
      right: -10%;
      width: 70%;
      height: 32%;
      background: #dbeef4;
      border-radius: 100% 100% 0 0;
    }

    .pine-tree-r {
      position: absolute;
      bottom: 18%;
      width: 0;
      height: 0;
      border-left: 30px solid transparent;
      border-right: 30px solid transparent;
      border-bottom: 80px solid #1a4d2e;
    }

    .pine-tree-r::before {
      content: '';
      position: absolute;
      bottom: -110px;
      left: -38px;
      width: 0;
      height: 0;
      border-left: 38px solid transparent;
      border-right: 38px solid transparent;
      border-bottom: 95px solid #1a4d2e;
    }

    /* Snow on right window trees - builds up */
    .pine-tree-r::after {
      content: '';
      position: absolute;
      top: -10px;
      left: -20px;
      width: 40px;
      height: 20px;
      background: #fff;
      border-radius: 50% 50% 30% 30%;
      box-shadow: 
        -14px 24px 0 5px #fff,
        14px 24px 0 5px #fff,
        -24px 58px 0 7px #fff,
        24px 58px 0 7px #fff,
        0px 80px 0 6px #fff;
      animation: snowBuild 30s ease-out forwards;
      animation-delay: 6s;
      opacity: 0;
    }

    .pine-tree-r1 { left: 8%; bottom: 22%; }
    .pine-tree-r2 { left: 42%; bottom: 15%; transform: scale(0.7); }
    .pine-tree-r3 { left: 72%; bottom: 20%; transform: scale(0.5); }
    .pine-tree-r4 { left: 88%; bottom: 12%; transform: scale(0.4); }

    /* Fireplace - center back wall */
    .fireplace {
      position: absolute;
      top: 28%;
      left: 38%;
      width: 24%;
      height: 48%;
      z-index: 10;
      overflow: visible;
    }

    .fireplace-mantle {
      position: absolute;
      top: 0;
      left: -8%;
      right: -8%;
      height: 30px;
      background: linear-gradient(180deg, #6d4c1a 0%, #4a3310 100%);
      border-radius: 4px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      overflow: visible;
      z-index: 5;
    }

    .fireplace-body {
      position: absolute;
      top: 25px;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(180deg, #8b4513 0%, #6b3410 100%);
      border-radius: 0 0 5px 5px;
    }

    /* Brick pattern */
    .fireplace-body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        repeating-linear-gradient(
          0deg,
          transparent 0px,
          transparent 22px,
          rgba(0,0,0,0.25) 22px,
          rgba(0,0,0,0.25) 24px
        ),
        repeating-linear-gradient(
          90deg,
          transparent 0px,
          transparent 44px,
          rgba(0,0,0,0.2) 44px,
          rgba(0,0,0,0.2) 46px
        );
      border-radius: 0 0 5px 5px;
    }

    .fireplace-opening {
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      width: 75%;
      height: 65%;
      background: #0a0a0a;
      border-radius: 50% 50% 5px 5px / 30% 30% 5px 5px;
      box-shadow: inset 0 -30px 60px rgba(255, 120, 0, 0.5);
      overflow: hidden;
    }

    /* Fire */
    .fire {
      position: absolute;
      bottom: 5px;
      left: 50%;
      transform: translateX(-50%);
      width: 85%;
      height: 70%;
    }

    .flame {
      position: absolute;
      bottom: 0;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: flicker 0.4s infinite alternate;
    }

    .flame-1 {
      left: 50%;
      transform: translateX(-50%);
      width: 50%;
      height: 80%;
      background: linear-gradient(180deg, #ffeb3b 0%, #ff9800 40%, #f44336 100%);
    }

    .flame-2 {
      left: 10%;
      width: 35%;
      height: 60%;
      background: linear-gradient(180deg, #ffeb3b 0%, #ff9800 100%);
      animation-delay: 0.1s;
    }

    .flame-3 {
      right: 10%;
      width: 38%;
      height: 65%;
      background: linear-gradient(180deg, #ffeb3b 0%, #ff9800 100%);
      animation-delay: 0.2s;
    }

    @keyframes flicker {
      0% { transform: translateX(-50%) scaleY(1) scaleX(1); opacity: 1; }
      100% { transform: translateX(-50%) scaleY(1.15) scaleX(0.9); opacity: 0.9; }
    }

    .flame-2, .flame-3 {
      animation-name: flickerSide;
    }

    @keyframes flickerSide {
      0% { transform: scaleY(1) scaleX(1); }
      100% { transform: scaleY(1.12) scaleX(0.88); }
    }

    /* Logs */
    .logs {
      position: absolute;
      bottom: 3px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
    }

    .log {
      position: absolute;
      height: 18px;
      background: linear-gradient(180deg, #4a3020 0%, #2d1810 100%);
      border-radius: 9px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }

    .log-1 { width: 80%; bottom: 0; left: 10%; transform: rotate(-3deg); }
    .log-2 { width: 70%; bottom: 6px; left: 18%; transform: rotate(5deg); }

    /* Stockings hanging from mantle */
    .stockings {
      position: absolute;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 10;
    }

    .stocking {
      cursor: pointer;
      transition: transform 0.2s;
      filter: drop-shadow(3px 4px 4px rgba(0,0,0,0.35));
      width: 70px;
      height: 98px;
    }

    .stocking:hover {
      transform: rotate(8deg) scale(1.1);
    }

    /* Items container */
    .items {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 30;
    }

    /* Christmas tree - large */
    .tree-container {
      position: absolute;
      bottom: 10%;
      left: -5%;
      cursor: pointer;
      transition: filter 0.3s;
      z-index: 15;
    }

    .tree-container:hover {
      filter: drop-shadow(0 0 30px rgba(255, 215, 0, 0.7));
    }

    .tree-container svg {
      width: 500px;
      height: 650px;
    }

    /* Presents */
    .presents {
      position: absolute;
      bottom: 14%;
      left: 24%;
      display: flex;
      gap: 10px;
      cursor: pointer;
      z-index: 16;
    }

    .present:hover {
      animation: bounce 0.3s ease;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    /* Armchair - large */
    .armchair {
      position: absolute;
      bottom: 8%;
      right: 2%;
      cursor: pointer;
      z-index: 17;
    }

    .armchair:hover .cat {
      animation: catWake 0.5s ease;
    }

    @keyframes catWake {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px) rotate(3deg); }
    }

    .armchair svg {
      width: 320px;
      height: 300px;
    }

    /* Elf */
    .elf-area {
      position: absolute;
      bottom: 12%;
      left: 42%;
      cursor: pointer;
      z-index: 18;
    }

    .elf-area:hover .elf-body {
      animation: wave 0.4s ease infinite;
    }

    @keyframes wave {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(5deg); }
    }

    /* Mouse */
    .mouse-area {
      position: absolute;
      bottom: 13%;
      right: 28%;
      cursor: pointer;
      z-index: 18;
    }

    /* Welcome card - top right near right window */
    .welcome-card {
      position: absolute;
      top: 5%;
      right: 3%;
      background: linear-gradient(135deg, #fff8e7 0%, #f5e6d3 100%);
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.35);
      z-index: 50;
      max-width: 260px;
      transform: rotate(2deg);
    }

    .welcome-card h1 {
      font-family: 'Caveat', cursive;
      font-size: 1.5rem;
      color: #8b4513;
      margin-bottom: 8px;
    }

    .welcome-card p {
      font-size: 0.8rem;
      color: #5d3a1a;
      line-height: 1.4;
      margin-bottom: 10px;
    }

    .welcome-card a {
      display: inline-block;
      background: linear-gradient(135deg, #c0392b 0%, #962d22 100%);
      color: #fff;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
      transition: transform 0.2s;
    }

    .welcome-card a:hover {
      transform: scale(1.05);
    }

    /* Side table on left wall - with perspective */
    .shelf-left {
      position: absolute;
      bottom: 22%;
      left: 0;
      width: 18%;
      height: 22%;
      transform: perspective(800px) rotateY(15deg);
      transform-origin: left center;
      z-index: 12;
    }

    /* Table top surface */
    .shelf-left-top {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 15px;
      background: linear-gradient(180deg, #7a4a2a 0%, #5d3a1a 100%);
      transform: perspective(200px) rotateX(-10deg);
      transform-origin: bottom center;
      border-radius: 3px;
    }

    /* Table front panel */
    .shelf-left-front {
      position: absolute;
      top: 10px;
      left: 5%;
      right: 0;
      bottom: 25%;
      background: linear-gradient(90deg, #5d3a1a 0%, #6d4a2a 50%, #5d3a1a 100%);
      border-radius: 0 0 3px 3px;
    }

    /* Table legs */
    .shelf-left-leg1 {
      position: absolute;
      bottom: 0;
      left: 10%;
      width: 12px;
      height: 25%;
      background: linear-gradient(90deg, #4a2e15 0%, #5d3a1a 100%);
      border-radius: 0 0 3px 3px;
    }

    .shelf-left-leg2 {
      position: absolute;
      bottom: 0;
      right: 5%;
      width: 12px;
      height: 25%;
      background: linear-gradient(90deg, #5d3a1a 0%, #4a2e15 100%);
      border-radius: 0 0 3px 3px;
    }

    /* Clock on table */
    .clock {
      position: absolute;
      top: -55px;
      left: 30%;
      width: 45px;
      height: 55px;
      background: linear-gradient(180deg, #8b4513 0%, #654321 100%);
      border-radius: 22px 22px 5px 5px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.3);
      transform: perspective(200px) rotateY(-5deg);
    }

    .clock::before {
      content: '';
      position: absolute;
      top: 8px;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 30px;
      background: #fff;
      border-radius: 50%;
      border: 3px solid #333;
    }

    /* Lamp on side table */
    .lamp {
      position: absolute;
      bottom: 28%;
      left: 8%;
      z-index: 13;
      transform: perspective(800px) rotateY(15deg);
      transform-origin: left center;
    }

    .lamp-shade {
      width: 50px;
      height: 40px;
      background: linear-gradient(180deg, #f5deb3 0%, #daa520 100%);
      clip-path: polygon(15% 0%, 85% 0%, 100% 100%, 0% 100%);
      box-shadow: 0 0 40px rgba(255, 215, 0, 0.5);
    }

    .lamp-base {
      width: 6px;
      height: 30px;
      background: #8b4513;
      margin: 0 auto;
    }

    .lamp-foot {
      width: 24px;
      height: 6px;
      background: #8b4513;
      border-radius: 0 0 5px 5px;
      margin: 0 auto;
    }

    /* Picture frame on back wall */
    .picture-frame {
      position: absolute;
      top: 15%;
      left: 42%;
      width: 16%;
      height: 25%;
      background: linear-gradient(135deg, #1a4d2e 0%, #2d6a4f 100%);
      border: 12px solid #5d3a1a;
      border-radius: 3px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
      z-index: 8;
    }

    /* Wreath on picture */
    .wreath {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 70%;
      height: 80%;
      border: 12px solid #228b22;
      border-radius: 50%;
    }

    .wreath::before {
      content: '';
      position: absolute;
      top: -20%;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 20px;
      background: #c0392b;
      border-radius: 3px;
    }

    /* Bookshelf on right wall - beside window, going off screen */
    .bookshelf {
      position: absolute;
      bottom: 22%;
      right: -2%;
      width: 10%;
      height: 50%;
      background: linear-gradient(270deg, #3d2510 0%, #5d3a1a 30%, #4a2e15 100%);
      transform: perspective(800px) rotateY(-12deg);
      transform-origin: right center;
      box-shadow: inset 5px 0 15px rgba(0,0,0,0.4);
      z-index: 6;
    }

    /* Bookshelf side panel visible */
    .bookshelf::before {
      content: '';
      position: absolute;
      top: 0;
      left: -15px;
      width: 15px;
      height: 100%;
      background: linear-gradient(90deg, #6d4a2a 0%, #5d3a1a 100%);
      transform: perspective(200px) rotateY(20deg);
      transform-origin: right center;
    }

    .shelf {

      left: 0;
      right: 0;

      bottom: 52%;

      gap: 4px;
      align-items: flex-end;

      gap: 4px;

    .book-9 { background: linear-gradient(90deg, #7b241c 0%, #a93226 100%); height: 53px; }

    /* Rug on floor */
    .rug {
      position: absolute;
      bottom: 8%;
      left: 20%;
      width: 60%;
      height: 18%;
      background: linear-gradient(135deg, #8b2942 0%, #6b1d32 30%, #8b2942 60%, #6b1d32 100%);
      border-radius: 50%;
      transform: perspective(600px) rotateX(65deg);
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      z-index: 8;
    }

    .rug::before {
      content: '';
      position: absolute;
      top: 12%;
      left: 4%;
      right: 4%;
      bottom: 12%;
      border: 5px solid #d4a853;
      border-radius: 50%;
    }

    .rug::after {
      content: '';
      position: absolute;
      top: 22%;
      left: 8%;
      right: 8%;
      bottom: 22%;
      border: 3px solid #f7d794;
      border-radius: 50%;
    }

    /* Snow falling outside windows - starts off-screen, falls to bottom */
    @keyframes snowfall {
      0% { transform: translateY(-30px) translateX(0) rotate(0deg); }
      25% { transform: translateY(100px) translateX(5px) rotate(90deg); }
      50% { transform: translateY(200px) translateX(-3px) rotate(180deg); }
      75% { transform: translateY(300px) translateX(4px) rotate(270deg); }
      100% { transform: translateY(400px) translateX(0) rotate(360deg); }
    }

    @keyframes snowfallSlow {
      0% { transform: translateY(-40px) translateX(0); }
      100% { transform: translateY(420px) translateX(10px); }
    }

    .snowflake {
      position: absolute;
      top: -30px;
      width: 5px;
      height: 5px;
      background: #fff;
      border-radius: 50%;
      animation: snowfall 6s linear infinite;
      box-shadow: 0 0 3px #fff;
    }

    .snowflake-star {
      position: absolute;
      top: -40px;
      color: #fff;
      font-size: 12px;
      text-shadow: 0 0 3px #fff;
      animation: snowfallSlow 9s linear infinite;
    }

    .snowflake-lg {
      position: absolute;
      top: -35px;
      width: 8px;
      height: 8px;
      background: #fff;
      border-radius: 50%;
      animation: snowfall 8s linear infinite;
      box-shadow: 0 0 5px #fff;
    }

    .snowflake-sm {
      position: absolute;
      top: -25px;
      width: 3px;
      height: 3px;
      background: #fff;
      border-radius: 50%;
      animation: snowfallSlow 5s linear infinite;
    }
